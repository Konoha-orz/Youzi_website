<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>服务管理</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div class="layui-row">
    <!--<div class="layui-col-md1">-->
        <!--&nbsp;-->
    <!--</div>-->

    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header"><b>案例管理</b></div>
            <div class="layui-card-body">
                <div class="layui-btn-group test-table-operate-btn" style="margin-bottom: 10px;">
                    <button class="layui-btn layui-btn-normal" data-type="addCase">
                        <i class="layui-icon " data-type="getCheckData" style="font-size: 30px;">
                            &#xe654;
                        </i>
                    </button>
                    <!--<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>-->
                    <!--<button class="layui-btn" data-type="isAll">验证是否全选</button>-->
                </div>

                <table id="demo" lay-filter="test" ></table>
                <script  type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>

            </div>
        </div>
    </div>

    <div class="layui-col-md10">

    </div>
    <!--<div class="layui-col-md1">-->
        <!--&nbsp;-->
    <!--</div>-->
</div>


<script src="/layui/layui.js"></script>
<script th:inline="none">
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 'full-10'
            ,cellMinWidth: 500
            ,url: '/service/querySimpleService' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                // {type:'checkbox', fixed: 'left'}
                {field: 'serviceId', title: 'ID', width:'10%', sort: true, fixed: 'left'}
                ,{field: 'title', title: '标题', width:'35%'}
                ,{fixed: 'right', width:'25%', align:'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
        });

        // //监听表格复选框选择
        // table.on('checkbox(test)', function(obj){
        //     console.log(obj)
        // });


        //监听工具条
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                // layer.msg('ID：'+ data.caseId + ' 的查看操作');
                layer.open({
                    title :'查看服务',
                    type: 2,
                    area: ['80%', '95%'],
                    content: '/service?caseId='+data.serviceId
                });

            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    var service={"serviceId":data.serviceId}
                    $.ajax({
                        cache: true,//保留缓存数据
                        type: "POST",//为post请求
                        url: "/service/delete",//这是我在后台接受数据的文件名
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        data: JSON.stringify(service),
                        error: function (request) {//请求失败之后的操作
                            return;
                        },
                        success: function (data) {//请求成功之后的操作
                            obj.del();
                            layer.close(index);
                        }
                    });
                });
            } else if(obj.event === 'edit'){
                // layer.alert('编辑行：<br>'+ JSON.stringify(data))
                layer.open({
                    title :'编辑服务',
                    type: 2,
                    area: ['80%', '95%'],
                    content: '/admin/serviceEdit?serviceId='+data.serviceId
                });
            }
        });

        var $ = layui.$, active = {
            addCase: function(){ //获取选中数据
                // var checkStatus = table.checkStatus('test-table-operate')
                //     ,data = checkStatus.data;
                // layer.alert("Add");
                layer.open({
                    title :'新增服务',
                    type: 2,
                    // area: ['1000px', '800px'],
                    area: ['80%', '95%'],
                    content: '/admin/serviceAdd'
                });
            }
        };

        $('.test-table-operate-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });
</script>
</body>
</html>
